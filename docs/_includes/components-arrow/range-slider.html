  <div class="ar-docs-section">
    <h1 id="arw-rangeslider" class="page-header">Range slider</h1>
    <div class="callout danger">
      <h4>Browser compatability warning</h4>
      <p>This range slider is not supported in IE 9 and below and has limited support in Android browsers. No cross-browser solution is currently avaiable. Visit <a href="http://caniuse.com/#feat=input-range">Can I use</a> for details on support.</p>
    </div>
    
    <h3 id="arw-rangeslider-example">Example</h3>
    <div class="ar-example">
     <div class="form-group">
       <label for="rangeSliderExample">Range example (0-100)</label>
       <input type="range" id="rangerSliderExample" class="slider" value="0" min="0" max="100">
     </div>
    </div> <!-- /.ar-example -->
