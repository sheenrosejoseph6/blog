---
layout: default
title: Blog
---

<section class="content">
	<h2>Library of cool stuff.</h2>
	<p>Check out my images below</p>
</section>

<ul class="entries">
	{% for post in site.posts %}

	<li>
		<a href="{{ post.url }}">
			<img src="{{ post.image }}"/>
			<h3>{{ post.title }}</h3>
		</a>
	</li>

	{% endfor %}
</ul>
